<div class="ui dimmer visible active" (click)="onClose()">
    <div class="ui modal visible active" (click)="$event.stopPropagation()">
        <i class="close icon" (click)="onClose()"></i>
        <div class="header">
            <ng-content select="[modalTitle]"></ng-content>
        </div>
        <div class="content">
           <ng-content></ng-content>
        </div>
        <div class="actions actions-default">
            <div class="ui button" (click)="onClose()">Ok</div>
        </div>
        <div class="actions" modalFooter>
            <ng-content select=[modalFooter]></ng-content>
        </div>
    </div>
</div>
